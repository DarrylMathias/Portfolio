<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <h1>AI Tic-Tac-Toe</h1>
      <div class="flex">
        <div class="ui">
          <input
            type="text"
            id="b1" 
            class="cell"
            onclick="makeMove(1)"
            readonly
          />
          <input
            type="text"
            id="b2"
            class="cell"
            onclick="makeMove(2)"
            readonly
          />
          <input
            type="text"
            id="b3"
            class="cell"
            onclick="makeMove(3)"
            readonly
          />
          <input
            type="text"
            id="b4"
            class="cell"
            onclick="makeMove(4)"
            readonly
          />
          <input
            type="text"
            id="b5"
            class="cell"
            onclick="makeMove(5)"
            readonly
          />
          <input
            type="text"
            id="b6"
            class="cell"
            onclick="makeMove(6)"
            readonly
          />

          <input
            type="text"
            id="b7"
            class="cell"
            onclick="makeMove(7)"
            readonly
          />
          <input
            type="text"
            id="b8"
            class="cell"
            onclick="makeMove(8)"
            readonly
          />
          <input
            type="text"
            id="b9"
            class="cell"
            onclick="makeMove(9)"
            readonly
          />
        </div>

        <br /><br /><br />

        <button id="but" onclick="resetGame()">Reset</button>
        <br /><br />
      </div>
      <div class="analyze">
        <p id="print"></p>
        <p id="aiStats"></p>
        <p>
          Game starts by just tapping on the box

          <br />Player starts as X, O is played our AI
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
